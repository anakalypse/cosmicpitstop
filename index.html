<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Pitstop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <!-- Background layers -->
        <div class="fog-color-layer"></div>
        <div class="wave-layer"></div>
        <div class="grain-layer"></div>

        <!-- Fingerprint swirl -->
        <div class="fingerprint-layer">
            <svg viewBox="0 0 500 500" class="fingerprint-svg" xmlns="http://www.w3.org/2000/svg">
                <path d="
                  M250,250
                  m0,-200
                  a200,200 0 1,1 0,400
                  a200,200 0 1,1 0,-400
                  M250,250
                  m0,-160
                  a160,160 0 1,1 0,320
                  a160,160 0 1,1 0,-320
                  M250,250
                  m0,-120
                  a120,120 0 1,1 0,240
                  a120,120 0 1,1 0,-240
                  M250,250
                  m0,-80
                  a80,80 0 1,1 0,160
                  a80,80 0 1,1 0,-160
                  M250,250
                  m0,-40
                  a40,40 0 1,1 0,80
                  a40,40 0 1,1 0,-80
                  " 
                  stroke="rgba(255,255,255,0.10)" 
                  stroke-width="1" 
                  fill="none" />
            </svg>
        </div>

        <!-- Fog and particles -->
        <div class="fog-layer"></div>
        <div class="particles-layer"></div>

        <!-- Main content -->
        <div class="overlay">
            <div class="logo">Cosmic Pitstop</div>
            <div class="tagline">Fuel for the road ahead.</div>
            <div class="navigation">
                <a href="#">About</a>
                <a href="#">Readings</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">Â© 2025 Cosmic Pitstop. All rights reserved.</div>
    </div>
</body>
</html>
